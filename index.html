<!DOCTYPE html>
<html>
<head>
	<title>Compound Algo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="w3.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="">
	<div class="w3-card w3-center header">
		<header class="w3-container w3-blue w3-top w3-navbar ">
		  <h2>Compound Calculator</h2>
		</header><br><br><br>
			<div>
			<h5>start:</h5><input type="number" class="w3-input w3-animate-input w3-center" style="width:50%" id="start" min="0" name="start" placeholder="start">
			<h5>compound:</h5><input type="number" class="w3-input w3-animate-input w3-center" style="width:50%" id="compound" min="0" name="compound" placeholder="compound">
			<h5>time:</h5><input type="number" class="w3-input w3-animate-input w3-center" style="width:50%" id="time" min="0" max="1200" name="time" placeholder="time"><br>
			<button id="goBtn" class="w3-btn w3-ripple w3-blue" style="width:30%">GO</button>
			<button id="clearBtn" class="w3-btn w3-ripple w3-blue" style="width:20%">CLEAR</button>
		</div><br>
			<div class="w3-container">
			  <a href="https://github.com/WDOLB/" target="_blank">
			  	<i>developed by Walid Laanibi ;)</i><button class="w3-btn w3-blue w3-round-xxlarge">Visit my portfolio</button>
			  </a>
			</div>
	</div>
	<div class="result">
		<ul id="ul" class="w3-left w3-card-2">
		</ul>
	</div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
